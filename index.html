<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UFO Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
      <div class="row mt-5">
        <div class="col-md-12">
          <form action="" class="">
              <input type="search" id="datetime" placeholder="Enter Search Item to Begin Filter Below">
              <i class="fa fa-search"></i>
          </form>
        </div>
      </div>
    </div>
  <div class="wrapper">
    <div class="container">
        <div class="col-md-12">
          <div id="table-area">
            <table id="ufo-table" class="table table-hover table-striped table-black table-borderless table-responsive">
              <thead>
                  <h5 id="table-name" class="text-center pt-5">UFO Sightings</h5>
                  <h6 id="table-date" class="text-center mb-3">(1/1/2010 - 1/13/2010)</h6>
                  <div class="container">
                    <div class="row">
                      <p>
                        <button id="advFilter" type="button" class="btn btn-light">Advanced Filter</button>
                      </p>
                    </div>
                    <div class="row hidden" id="searchRow">
                      <div class="col-12">
                        <br>
                        <input class="form-control advSearch" type="text" id="dateSearch" placeholder="Search Multiple Criteria Separated by Space (ie. 1/1/2010 benton us)">
                        <br>
                      </div>
                    </div> 
                  </div>
                <tr class="bg-light text-grey text-center">
                    <th style="width: 10%" class="table-head">Date</th>
                    <th style="width: 10%" class="table-head">City</th>
                    <th style="width: 10%" class="table-head">State</th>
                    <th style="width: 10%" class="table-head">Country</th>
                    <th style="width: 10%" class="table-head">Shape</th>
                    <th style="width: 10%" class="table-head">Duration</th>
                    <th style="width: 40%" class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody id="table-id">
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
